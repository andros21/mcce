---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "07:00"
      timezone: "Europe/Rome"
    rebase-strategy: "disabled"
    groups:
      poetry:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
